<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date, Délai et interval</title>
    <script src="../../script.js" defer></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./exercice/horloge.css">
    <script src="./exercice/horloge.js" defer></script>
</head>
<body>
    <!-- (header>h1>{Super Titre !})+(main>time+(button>{Stop !})+.bar>.progress)+footer>h3>{&copy;2022-}+span>{Active Javascript !} -->
    <header>
        <h1>Super Titre !</h1>
    </header>
    <main>
        <time></time>
        <button>Stop !</button>
        <div class="bar">
            <div class="progress"></div>
        </div>
        <!-- Début exercice -->
        <div class="content">
            <div class="clock">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
                <div class="pivot"></div>
            </div>
        </div>
        <!-- fin exercice -->
    </main>
    <footer>
        <h3>&copy;2022-<span>Active Javascript !</span></h3>
    </footer>
</body>
</html>
